name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git zip unzip openjdk-17-jdk wget
        sudo apt-get install -y build-essential libssl-dev libffi-dev
        sudo apt-get install -y libncurses5-dev libncursesw5-dev
        sudo apt-get install -y zlib1g-dev libbz2-dev libsqlite3-dev
        sudo apt-get install -y autoconf libtool pkg-config

    - name: Install Buildozer
      run: |
        pip3 install --upgrade pip
        pip3 install --upgrade buildozer
        pip3 install --upgrade cython==0.29.33

    - name: Accept Android licenses
      run: |
        mkdir -p ~/.buildozer/android/platform/android-sdk/licenses
        echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" > ~/.buildozer/android/platform/android-sdk/licenses/android-sdk-license

    - name: Build APK
      run: |
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: YKS-Takip-APK
        path: bin/*.apk
        if-no-files-found: error
